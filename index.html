<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManosUY - Conectando Profesionales con Proyectos en Uruguay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables de Colores para el nuevo dise√±o */
        :root {
            --color-text-dark: #333333; /* Gris oscuro para texto y bordes */
            --color-orange-accent: #FFA500; /* Naranja para acentos principales */
            --color-light-gray-bg: #F0F0F0; /* Fondo gris muy claro para botones */
            --color-white-bg: #FFFFFF; /* Fondo blanco principal */
        }

        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif; /* Usamos una fuente m√°s simple */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: var(--color-text-dark);
            background-color: var(--color-white-bg); /* Fondo blanco */
            line-height: 1.6;
        }

        .container {
            max-width: 1000px; /* Ancho un poco m√°s estrecho para el contenido */
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-family: 'Arial', sans-serif; /* Fuente simple para t√≠tulos */
            color: var(--color-text-dark);
        }

        /* Header / Navbar */
        .header {
            background-color: var(--color-white-bg); /* Fondo blanco */
            padding: 20px 0;
            border-bottom: 1px solid #E0E0E0; /* Borde sutil */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Arial', sans-serif; /* Fuente simple */
            font-size: 32px; /* M√°s grande */
            font-weight: bold;
            color: var(--color-text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
            color: var(--color-orange-accent); /* Color de acento */
            font-size: 1em; /* Misma altura que el texto */
        }

        .logo span {
            color: var(--color-orange-accent); /* "UYM" en naranja */
            margin-left: 5px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text-dark);
            font-weight: normal; /* Menos negrita */
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-orange-accent);
        }

        .nav-links .btn-login {
            background-color: transparent; /* Fondo transparente */
            color: var(--color-text-dark);
            padding: 10px 20px;
            border: 2px solid var(--color-text-dark); /* Borde oscuro */
            border-radius: 5px;
            font-weight: normal;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-links .btn-login:hover {
            background-color: var(--color-light-gray-bg);
            border-color: var(--color-orange-accent); /* Borde naranja al pasar el mouse */
        }

        /* Hero Section */
        .hero {
            background-color: var(--color-white-bg); /* Fondo blanco */
            color: var(--color-text-dark);
            text-align: center;
            padding: 100px 20px; /* Espaciado ajustado */
        }

        .hero h1 {
            font-size: 3em; /* Tama√±o de fuente ajustado */
            margin-bottom: 30px;
            color: var(--color-text-dark);
            font-weight: bold;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.1em; /* P√°rrafo m√°s peque√±o y menos destacado */
            max-width: 600px;
            margin: 0 auto 50px;
            opacity: 0.8;
            display: none; /* Ocultamos el p√°rrafo si no lo quieres seg√∫n el boceto simplificado */
        }

        .hero-buttons .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold; /* Negrita para botones */
            font-size: 1.2em;
            margin: 0 15px;
            transition: all 0.3s ease;
            box-shadow: none; /* Eliminar sombras para un aspecto m√°s plano */
        }

        .hero-buttons .btn-trabajador { /* Nuevo bot√≥n para "soy trabajador" */
            background-color: var(--color-orange-accent);
            color: var(--color-text-dark);
            border: 2px solid var(--color-text-dark); /* Borde gris oscuro */
        }

        .hero-buttons .btn-trabajador:hover {
            background-color: #e09400; /* Naranja m√°s oscuro */
            transform: translateY(-2px);
        }

        .hero-buttons .btn-busco { /* Nuevo bot√≥n para "busco trabajador" */
            background-color: var(--color-light-gray-bg); /* Fondo gris claro */
            color: var(--color-text-dark);
            border: 2px solid var(--color-orange-accent); /* Borde naranja */
        }

        .hero-buttons .btn-busco:hover {
            background-color: #DCDCDC; /* Gris un poco m√°s oscuro */
            transform: translateY(-2px);
        }

        /* MEDIA QUERIES - Ajustes para Responsividad */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                margin-top: 20px;
            }
            .nav-links li {
                margin: 0 10px 10px 0;
            }
            .hero h1 {
                font-size: 2.2em;
            }
            .hero-buttons .btn {
                display: block;
                margin: 15px auto;
                max-width: 280px; /* Limitar ancho en m√≥vil */
            }
        }
        @media (max-width: 480px) {
            .logo {
                font-size: 28px;
            }
            .nav-links a, .nav-links .btn-login {
                font-size: 16px;
                padding: 8px 15px;
            }
            .hero h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

            <nav>
                <ul class="nav-links">

                    <li><a href="para-trabajadores.html">TRABAJADORES</a></li>
                    <li><a href="login.html" class="btn-login">Iniciar sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <div class="container">

            <div class="hero-buttons">
                <a href="registro-profesional.html" class="btn btn-trabajador">soy trabajador</a>
                <a href="buscar-profesionales.html" class="btn btn-busco">busco trabajador</a>
            </div>
        </div>
    </section>
